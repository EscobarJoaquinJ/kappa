<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos de Verano</title>

    <link rel="stylesheet" href="/Recursos_CSS/Estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="/imagenes/Logo_Alpha_Aventura.png"
          alt="Logo Alpha Aventura"
          class="header-logo"
        />
      </div>

      <div class="form-container">
        <form id="formulario">
          <fieldset>
            <legend>ðŸ“‹ Datos del Alumno</legend>

            <div class="form-group">
              <label for="nombre">Nombre completo:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Ingresa el nombre completo del alumno"
              />
            </div>

            <div class="form-group">
              <label for="categoria">CategorÃ­a:</label>
              <input
                type="text"
                id="categoria"
                name="categoria"
                value="Kappa Omega"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="folio">Folio:</label>
              <input
                type="text"
                id="folio"
                name="folio"
                required
                placeholder="NÃºmero de folio"
              />
            </div>

            <div class="form-group">
              <label for="fotoAlumno">Foto del alumno:</label>
              <input
                type="file"
                id="fotoAlumno"
                name="fotoAlumno"
                accept="image/*"
                required
              />
              <div class="preview-container" id="previewAlumno">
                <img class="preview-img" id="imgAlumno" alt="Vista previa" />
              </div>
            </div>
          </fieldset>

          <fieldset>

                <label for="autorizado1">Nombre completo:</label>
                <input
                  type="text"
                  id="autorizado1"
                  name="autorizado1"
                  placeholder="Nombre de la primera persona autorizada"
                />
              </div>
              <div class="form-group">
                <label for="parentesco1">Parentesco:</label>
                <input
                  type="text"
                  id="parentesco1"
                  name="parentesco1"
                  placeholder="Ej: Padre, Madre, TÃ­o(a), etc."
                />
              </div>
              <div class="form-group">
                <label for="foto1">Foto:</label>
                <input type="file" id="foto1" name="foto1" accept="image/*" />
                <div class="preview-container" id="preview1">
                  <img class="preview-img" id="img1" alt="Vista previa" />
                </div>
              </div>
            </div>

            <div class="autorizado">
              <h4>Persona Autorizada #2</h4>
              <div class="form-group">
                <label for="autorizado2">Nombre completo:</label>
                <input
                  type="text"
                  id="autorizado2"
                  name="autorizado2"
                  placeholder="Nombre de la segunda persona autorizada"
                />
              </div>
              <div class="form-group">
                <label for="parentesco2">Parentesco:</label>
                <input
                  type="text"
                  id="parentesco2"
                  name="parentesco2"
                  placeholder="Ej: Padre, Madre, TÃ­o(a), etc."
                />
              </div>
              <div class="form-group">
                <label for="foto2">Foto:</label>
                <input type="file" id="foto2" name="foto2" accept="image/*" />
                <div class="preview-container" id="preview2">
                  <img class="preview-img" id="img2" alt="Vista previa" />
                </div>
              </div>
            </div>

            <div class="autorizado">
              <h4>Persona Autorizada #3</h4>
              <div class="form-group">
                <label for="autorizado3">Nombre completo:</label>
                <input
                  type="text"
                  id="autorizado3"
                  name="autorizado3"
                  placeholder="Nombre de la tercera persona autorizada"
                />
              </div>
              <div class="form-group">
                <label for="parentesco3">Parentesco:</label>
                <input
                  type="text"
                  id="parentesco3"
                  name="parentesco3"
                  placeholder="Ej: Padre, Madre, TÃ­o(a), etc."
                />
              </div>
              <div class="form-group">
                <label for="foto3">Foto:</label>
                <input type="file" id="foto3" name="foto3" accept="image/*" />
                <div class="preview-container" id="preview3">
                  <img class="preview-img" id="img3" alt="Vista previa" />
                </div>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="submit-btn">ðŸ“„ Generar PDF</button>

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/Recursos_JS/Generar_PDF.js"></script>

</html>
